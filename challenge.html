<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                       Array 1
                    </div>
                    <div class="card-body">
                        <span class="text-bold">Array : [1,2,3,4,5,6]</span>
                        <div class="form-group mt-2">
                            <label for=""> Jumlah Rotasi</label>
                            <input type="text" id="input_rotasi1" class="form-control">
                        </div>
                        <p id="result" class="mt-2"></p>
                        <div class="form-group mt-2">
                            <button id="rotasi1" class="btn btn-primary">Result</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Array 2
                    </div>
                    <div class="card-body">
                        <span class="text-bold">Array : [1,2,3,4,5]</span>
                        <div class="form-group mt-2">
                            <label for=""> Jumlah Rotasi</label>
                            <input type="text" id="input_rotasi2" class="form-control">
                        </div>
                        <p id="result2" class="mt-2"></p>
                        <div class="form-group mt-2">
                            <button id="rotasi2" class="btn btn-primary">Result</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>
    function rotations(input, rotation) {
            if (!Number.isInteger(rotation)) {
                return 'Wrong rotation input';
            }
            while (rotation > input.length) {
                rotation -= input.length;
            }
            const output = [];

            for (let i = 0; i < rotation; i++) {
                output.push(input.shift());
            }
            output.unshift(...input);
            return output;
        }
    $(document).ready(function () {
       let input = [1, 2, 3, 4, 5,6];
       let input2 = [1, 2, 3, 4, 5];
       $("#result").hide(); 
       $("#result2").hide(); 
       $("#rotasi1").click(function () {
            let rotation =  $("#input_rotasi1").val();
            let result = rotations(input,parseInt(rotation));
            html = "<b>Result : ["+result+"]<b>";
            $("#result").append(html);
            $("#result").show();
       });
       $("#rotasi2").click(function () {
            let rotation2 = $("#input_rotasi2").val();
            let result2 = rotations(input2, parseInt(rotation2));
            console.log(result2);
            html2 = "<b>Result : [" + result2 + "]<b>";
            $("#result2").append(html2);
            $("#result2").show();
        });
    });
</script>
</html>
